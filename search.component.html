<style>
    :host {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      font-size: 14px;
      color: #333;
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      margin: 8px 0;
    }
  
    p {
      margin: 0;
    }
  
  
    div.searchDiv{
      text-align: center;
      margin: auto;
    }
  
    input{ 
      vertical-align: top;
      margin: auto;
      margin-left: -10px;
      width: 50%; 
      height: 100%;
      padding-left: 50px;
      border-radius: 15px 15px 15px 15px;
      border-width: thin;
    }
  
    .searchbox{
      position: relative;
      display: inline-block;
    }

    div.StockDetails{
        display: inline-block;
        margin-left: 50px;
        margin-right: 50px;

    }

  
  
    /* Responsive Styles */
    @media screen and (max-width: 767px) {
      .card-container > *:not(.circle-link) ,
      .terminal {
        width: 100%;
      }
  
      .card:not(.highlight-card) {
        height: 16px;
        margin: 8px 0;
      }
  
      .card.highlight-card span {
        margin-left: 72px;
      }
  
      svg#rocket-smoke {
        right: 120px;
        transform: rotate(-5deg);
      }
    }
  
    @media screen and (max-width: 575px) {
      svg#rocket-smoke {
        display: none;
        visibility: hidden;
      }
    }
  </style>

<body style="text-align: center; margin: auto;">

    <h1>Stock Search</h1>
    <br>
    <div class = "container">

        <div class ="row">

            <div class="searchbox">
                <input type = "search" id = "query" name = "q" placeholder="Enter Stock Ticker Symbol" style="display: inline-block;">
        
                <button id = "search_button" class="btn btn-outline-secondary" type="submit" style="display: inline-block; border: none; margin-left: -100px;" (click)="getData()">
                    <img src="/assets/search.svg" width="auto" height="auto">
                </button>
        
                <button class="btn btn-outline-secondary" type="submit" style="display: inline-block; border: none;" onclick=clearSearch()>
                    <img src="/assets/x.svg" width="28px" height="28px">
                </button>
            </div>

        </div>
    
    </div>
    
    <div class="StockDetails">
        <br>
        <br>
        <h2>
            {{ companyResponseData.ticker}}
        </h2>
        <h3>
            {{ companyResponseData.name}}
        </h3>
        <p>
            {{ companyResponseData.exchange}}
        </p>
    </div>
    
    
    <div class="StockDetails">
        <img height="100" width="100" [src]="companyResponseData.logo">
        <br>
        <br>
    </div>

    <div class="StockDetails" style="color: green;">
        <br>
        <br>
        <h2>
            {{ companyResponseData.c}}
        </h2>
        <h3>
            {{ companyResponseData.d}} {{ companyResponseData.dp }} 
        </h3>
        <p>
            {{ companyResponseData.t}}
        </p>
    </div>


</body>
